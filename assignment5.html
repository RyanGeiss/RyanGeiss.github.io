<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css">
<style>
	table{font-size: 24px; font-weight: bolder}
	h2{color: white; font-size: 36px;}
	#toppins{color: coral; font-size: 26px;}
</style>
<title>Assignment 4</title>
<h1>Welcome to Pizz-ata (Pizza + Juniata)!</h1>
</head>

<body>
	<form>
	<section>
		<h2>Customer Information</h2>
		<table>
			<form>
				<tr>
					<td>
						<label for="fname">First name:</label><br>
					</td>
					<td>
						<input type="text" id="fname" name="fname"><br>
					</td>
				</tr>
				<tr>
					<td>
						<label for="lname">Last name:</label><br>
					</td>
					<td>
					<input type="text" id="lname" name="lname"></td>
				</tr>
				<tr>
					<td>
						<label for="phonenum">Phone Number:</label><br>
					</td>
					<td>
					<input type="text" id="phonenum" name="phonenum"></td>
				</tr>
				<tr>
					<td>
						<label for="addr">Street Address:</label><br>
					</td>
					<td>
					<input type="text" id="addr" name="addr"></td>
				</tr>
			</form>
		</table>
	</section>
	<section>
		<h2>Delivery Options</h2>
		<form>
		  <input type="radio" id="delivery" name="options">
		  <label for="delivery">Delivery</label><br>
		  <input type="radio" id="pickup" name="options">
		  <label for="pickup">Pickup</label><br>
		  <input type="radio" id="dinein" name="options">
		  <label for="dinein">Dine-in</label>
		</form>
		<br>
		<textarea id="deliverinstr" rows="4" cols="40">Please enter any special directions/instructions here...</textarea>
	</section>
	<section>
		<h2>Crust Style</h2>
		<form>
		  <input type="radio" id="thin" name="CS">
		  <label for="thin">Thin Crust</label><br>
		  <input type="radio" id="hand" name="CS">
		  <label for="hand">Hand-tossed Crust</label><br>
		  <input type="radio" id="deep" name="CS">
		  <label for="deep">Deep-dish crust</label>
		</form>
	</section>
	<section>
		<h2>Toppings</h2>
		<form id="toppins">
			<input type="checkbox" id="cheese">
			<label for="cheese">Cheese</label><br>
			<input type="checkbox" id="sausage">
			<label for="sausage">Sausage</label><br>
			<input type="checkbox" id="pepperoni">
			<label for="pepperoni">Pepperoni</label><br>
			<input type="checkbox" id="mushrooms">
			<label for="mushrooms">Mushrooms</label><br>
			<input type="checkbox" id="greenpeps">
			<label for="greenpeps">Green Peppers</label><br>
			<input type="checkbox" id="onions">
			<label for="onions">Onions</label><br>
			<input type="checkbox" id="olives">
			<label for="olives">Olives</label><br>
		</form>
	</section>
	<section>
		<h2>Pizza Size</h2>
		<form>
			<label for="sizes">Choose a size:</label>

				<select name="sizes" id="sizes">
				  <option value="Small">Small</option>
				  <option value="Medium">Medium</option>
				  <option value="Large">Large</option>
				  <option value="Extra Large">Extra Large</option>
				</select> 
		</form>
	</section>
		<br>
		<button type="submit" value ="Submit">Submit</button>
		<button type="reset" value="Reset">Reset</button>
	</form>
</body>
<footer>
	<br>
	<p style="font-size:7pt">Assignment 4 created by Ryan Geissinger for Principles of Programming. (10/01/2022) </p>
</footer>
</html>
